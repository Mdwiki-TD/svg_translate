[uwsgi]
enable-threads = true

; منع مشاركة كائنات قبل fork مثل اتصال MySQL
lazy-apps = true

; تفعيل Thunder lock لتحسين الأداء ومنع thundering herd
thunder-lock = true

; عدد العمليات والخيوط
processes = 4
threads = 2

; تنظيف المقبس بعد الإغلاق
vacuum = true

; منع بقاء العمليات المعلقة
harakiri = 60

; صلاحيات المقبس
chmod-socket = 660

; تجاهل SIGPIPE من العملاء المغلقين
ignore-sigpipe = true
