<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SVG Translate Bot{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">SVG Translate</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}"
                            {% if request.endpoint == 'main.index' %}aria-current="page" {% endif %}
                            href="{{ url_for('main.index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'main.tasks' %}active{% endif %}"
                            {% if request.endpoint == 'main.tasks' %}aria-current="page" {% endif %}
                            href="{{ url_for('main.tasks') }}">All Tasks</a>
                    </li>
                    <li class="nav-item ms-lg-3 d-flex align-items-center">
                        {% if is_authenticated %}
                        <span class="navbar-text text-white-50 me-2">
                            {{ current_user.username or 'Logged in' }}
                        </span>
                        <a class="btn btn-outline-light btn-sm" href="{{ url_for('auth.logout') }}">Log out</a>
                        {% else %}
                        <a class="btn btn-success btn-sm" href="{{ url_for('auth.login') }}">Log in</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- Autocomplete script -->
    <script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
