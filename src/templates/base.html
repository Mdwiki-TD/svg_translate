<!doctype html>
<html lang="en" data-bs-theme="light">

{% set cdn_base = "https://tools-static.wmflabs.org/cdnjs/ajax/libs" %}
<!-- {% set cdn_base = "https://cdnjs.cloudflare.com/ajax/libs" %} -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}SVG Translate Bot{% endblock %}</title>
    <link rel='stylesheet' href='{{ cdn_base }}/bootstrap/5.3.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='{{ cdn_base }}/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css'>
    <link rel='stylesheet' href='{{ cdn_base }}/jqueryui/1.14.1/themes/base/jquery-ui.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <link rel='stylesheet' href='{{ cdn_base }}/datatables.net-bs5/2.3.4/dataTables.bootstrap5.min.css'>
    <link rel='stylesheet' href='{{ cdn_base }}/datatables.net-responsive-bs5/3.0.4/responsive.bootstrap5.min.css'>
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include "_navbar.html" %}

    <div class="py-1">
        {% block content %}{% endblock %}
    </div>

    <script src='{{ cdn_base }}/jquery/3.7.1/jquery.min.js'></script>
    <script src='{{ cdn_base }}/jqueryui/1.14.1/jquery-ui.min.js'></script>
    <script src='{{ cdn_base }}/bootstrap/5.3.3/js/bootstrap.min.js'></script>
    <script src='{{ cdn_base }}/bootstrap/5.3.3/js/bootstrap.bundle.min.js'></script>

    <script src='{{ cdn_base }}/datatables.net/2.3.4/dataTables.min.js'></script>
    <script src='{{ cdn_base }}/datatables.net-bs5/2.3.4/dataTables.bootstrap5.min.js'></script>
    <script src='{{ cdn_base }}/datatables-responsive/3.0.4/dataTables.responsive.min.js'></script>
    <!-- Autocomplete script -->
    <script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>
    <!-- Dark mode toggle script -->
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>

    {% block extra_js %}{% endblock %}

    <script>
        $(document).ready(function () {
            $('.DataTable').DataTable({
                responsive: true,
            });
        });
    </script>
</body>

</html>
