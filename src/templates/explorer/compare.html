{% extends "base.html" %}

{% block title %}SVG Files{% endblock %}

{% block content %}
<div class="container-fluid p-3">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 mb-0">
                Compare SVG Files
            </h1>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <div class="col-md-6 col-sm-12 text-center">
            <div class="h4">
                Downloaded
            </div>
            <a href="{{ url_for('explorer.serve_media', filename=file, subdir='files', title_dir=title_dir) }}"
                target="_blank">
                <img src="{{ url_for('explorer.serve_media', filename=file, subdir='files', title_dir=title_dir) }}"
                    alt="{{ file }}" class="img-thumbnail" style="width:auto; height:220px; object-fit:cover;">
            </a>
        </div>
        <div class="col-md-6 col-sm-12 text-center">
            <div class="h4">
                Translated
            </div>
            <a href="{{ url_for('explorer.serve_media', filename=file, subdir='translated', title_dir=title_dir) }}"
                target="_blank">
                <img src="{{ url_for('explorer.serve_media', filename=file, subdir='translated', title_dir=title_dir) }}"
                    alt="{{ file }}" class="img-thumbnail" style="width:auto; height:220px; object-fit:cover;">
            </a>
        </div>
    </div>

</div>

{% endblock %}
