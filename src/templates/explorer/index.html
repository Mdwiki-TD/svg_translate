{% extends "base.html" %}

{% block title %}SVG Files{% endblock %}

{% block extra_css %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <div class="d-flex align-items-center gap-3">
            <h1 class="h3 mb-0">
                SVG Files
            </h1>
        </div>
    </div>
    <div class="table-responsive">
        <ul class="list-group list-group-numbered">
            {% for title in titles %}
            <li class="list-group-item">
                <a href="{{ url_for('explorer.by_title', title=title) }}" class="">
                    Template:OWID/{{ title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
</script>
{% endblock %}
