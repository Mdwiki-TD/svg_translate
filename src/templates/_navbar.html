<nav class="navbar navbar-expand-lg mb-4 border-bottom bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">SVG Translate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'main.index' %}active fw-bold{% endif %}"
                        {% if request.endpoint == 'main.index' %}aria-current="page" {% endif %}
                        href="{{ url_for('main.index') }}"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'tasks.tasks' %}active fw-bold{% endif %}"
                        {% if request.endpoint == 'tasks.tasks' %}aria-current="page" {% endif %}
                        href="{{ url_for('tasks.tasks') }}"><i class="bi bi-list-task"></i> All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Mdwiki-TD/svg_translate_web" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-github"></i> GitHub
                    </a>
                </li>
            </ul>

                <button class="btn btn-outline-secondary btn-sm me-2" id="darkModeToggle" type="button"
                    aria-label="Toggle dark mode">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>

                {% if current_user or is_authenticated %}
                <a href="{{ url_for('tasks.user_tasks', user=current_user.username) }}" class="navbar-text me-3 text-decoration-none">
                    {{ current_user.username }}
                </a>
                <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('auth.logout') }}">Logout</a>

                <a class="btn btn-success btn-sm" href="{{ url_for('auth.login') }}">Login</a>
