<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Translate Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timeline-item {
            position: relative;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: -11px;
            top: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--bs-primary);
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4">SVG Translate Bot</h1>

        <form method="post" class="row gy-2 gx-3 align-items-center mb-4">
            <div class="col-12 col-md-6">
                <label for="title" class="form-label">Template Title</label>
                <input type="text" class="form-control" id="title" name="title"
                    value="{{ form.title if form and form.title else 'Template:OWID/death rate from obesity'}}"
                    required>
            </div>
            <div class="col-6 col-md-3">
                <label for="titles_limit" class="form-label">Titles Limit</label>
                <input type="number" class="form-control" id="titles_limit" name="titles_limit" min="1"
                    value="{{ form.titles_limit if form and form.titles_limit else 1000 }}">
            </div>
            <div class="col-12 col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Start</button>
            </div>
            <div class="col-6 col-md-3">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" value="z" id="overwrite" name="overwrite"
                        {{ 'checked' if not form or form.overwrite == "z" else '' }}>
                    <label class="form-check-label" for="overwrite">
                        Overwrite Existing translations
                    </label>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" value="1" id="upload" name="upload"
                        {{ 'checked' if form and form.upload else '' }}>
                    <label class="form-check-label" for="upload">
                        Upload New translations
                    </label>
                </div>
            </div>
        </form>

        {% if task_id %}
        <div id="progress-section" data-task-id="{{ task_id }}">
            <h2 class="h5">
                Task Status <span id="task_status">
                </span>
            </h2>

            <div id="task-meta" class="mb-2 text-muted">
                <a href="/status/{{ task_id }}" target="_blank">Task ID:</a> <code>{{ task_id }}</code>
            </div>
            <div id="stages" class="row g-3">
                <div class="col-12" id="alert_div">
                    <div class="alert alert-info">Startingâ€¦</div>
                </div>
                <div class="timeline" id="timeline">
                </div>
            </div>
            <ul id="stagesnew" class="list-group"></ul>
            <div id="stagesgrid" class="row row-cols-1 row-cols-md-3 g-3"></div>
            <div class="mt-4" id="results">
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        (function () {
            const section = document.getElementById('progress-section');
            if (!section) return;
            const taskId = section.getAttribute('data-task-id');

            function stages_grid(st, name) {
                const classes = {
                    "Completed": "text-bg-success",
                    "Failed": "text-bg-danger",
                    "Skipped": "text-bg-warning",
                    "Running": "text-bg-primary",
                    "Pending": "text-bg-secondary"
                };
                const statusClass = classes[st.status] || "text-bg-secondary";
                return `
                <div class="col">
                    <div class="border rounded p-3 h-100 text-center">
                    <div class="fw-bold">${name}</div>
                    <div class="small text-muted mb-1">${st.message || ''}</div>
                    <span class="badge ${statusClass}">${st.status}</span>
                    </div>
                </div>
                `;
            }

            function stages_html_new(st, name) {
                const subname = st.sub_name ? ` <small class="text-muted">(${st.sub_name})</small>` : '';
                const classes = {
                    "Completed": "success",
                    "Failed": "danger",
                    "Skipped": "warning",
                    "Running": "primary",
                    "Pending": "secondary"
                };
                const color = classes[st.status] || "secondary";
                const percent = st.status === "Completed" ? 100 : st.status === "Running" ? 60 : st.status === "Pending" ? 10 : 0;

                return `
                <li class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-bold">${name}${subname}</span>
                    <span class="badge text-bg-${color}">${st.status}</span>
                    </div>
                    <div class="small text-muted">${st.message || ''}</div>
                    <div class="progress mt-2" style="height: 6px;">
                    <div class="progress-bar bg-${color}" style="width:${percent}%"></div>
                    </div>
                </li>
                `;
            }

            function stages_timeline(st, name) {
                let subname = st.sub_name ? ` (${st.sub_name})` : '';
                let classes = {
                    "Completed": "bg-success",
                    "Failed": "bg-danger",
                    "Skipped": "bg-warning",
                    "Running": "bg-primary",
                    "Pending": "bg-secondary"
                }
                let statusClass = classes[st.status] || "bg-secondary";
                return `
                    <div class="timeline-item border-start border-3 ps-3 mb-3">
                        <h6 class="fw-bold mb-1">${name}</h6>
                        <small class="text-muted">${subname}</small>
                        <div class="d-flex align-items-center mt-1">
                        <span class="badge ${statusClass}">${st.status}</span>
                        <span class="ms-2 text-body">${st.message || ''}</span>
                        </div>
                    </div>
                `
            }
            function stages_html(st, name) {
                let subname = st.sub_name ? ` (${st.sub_name})` : '';
                let classes = {
                    "Completed": "text-bg-success",
                    "Failed": "text-bg-danger",
                    "Skipped": "text-bg-warning",
                    "Running": "text-bg-primary",
                    "Pending": "text-bg-secondary"
                }
                let statusClass = classes[st.status] || "text-bg-secondary";
                return `
                    <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title h5">
                                ${name}
                            </span>
                            ${subname}
                        </div>
                        <div class="card-body">
                            <p class="card-text">${st.message || ''}</p>
                            <span class="badge ${statusClass}">${st.status}</span>
                        </div>
                    </div>
                    </div>
                `
            }
            function result_html(r) {
                return `
                    <h3 class="h6">Summary</h3>
                    <ul class="list-group">
                    <li class="list-group-item">Total files: ${r.total_files}</li>
                    <li class="list-group-item">Ready to upload: ${r.files_to_upload_count}</li>
                    <li class="list-group-item">No file path: ${r.no_file_path}</li>
                    <li class="list-group-item">Nested files: ${r.injects_result.nested_files}</li>
                    <li class="list-group-item">New translations: ${r.new_translations_count}</li>
                    </ul>
                `
            }
            async function refresh() {
                try {
                    const res = await fetch(`/status/${taskId}`);
                    const taskData = await res.json();
                    if (!res.ok) {
                        // Stop polling on completion or error
                        if (taskData?.error === 'not-found') {
                            document.getElementById("task_status").innerText = " (Not Found)";
                            document.getElementById("alert_div").innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                Task not found.
                            </div>
                        `;
                            clearInterval(timer);
                        }
                        return;
                    }

                    // Update stages
                    const stagesContainer = document.getElementById('stages');
                    const stagesContainerNew = document.getElementById('stagesnew');
                    const stagesTimeline = document.getElementById('timeline');
                    const stagesGrid = document.getElementById('stagesgrid');
                    // ---
                    if (taskData.data && taskData.data.stages) {
                        // ---
                        let stages_obj = taskData.data.stages;
                        // {"initialize":{"number": 1, "message":"Starting workflow","status":"Running"}, ... }
                        // ---
                        // sort stages_obj by number
                        stages_obj = Object.entries(stages_obj).sort((a, b) => a[1].number - b[1].number);
                        // ---
                        // stages_obj = Object.fromEntries(stages_obj);
                        // stages_obj = Object.entries(stages_obj);
                        // ---
                        stagesContainer.innerHTML = stages_obj.map(([name, st]) => stages_html(st, name)).join('');
                        // ---
                        // stagesTimeline.innerHTML = stages_obj.map(([name, st]) => stages_timeline(st, name)).join('');
                        // ---
                        // stagesContainerNew.innerHTML = stages_obj.map(([name, st]) => stages_html_new(st, name)).join('');
                        // ---
                        // stagesGrid.innerHTML = stages_obj.map(([name, st]) => stages_grid(st, name)).join('');
                    }

                    // Update results
                    const results = document.getElementById('results');
                    if (taskData && taskData.results && results) {
                        const r = taskData.results;
                        results.innerHTML = result_html(r);
                    }

                    if (taskData.status) {
                        document.getElementById("task_status").innerText = ` (${taskData.status})`;
                    }

                    // Stop polling on completion or error
                    if (['Completed', 'error', 'Failed'].includes(taskData.status)) {
                        clearInterval(timer);
                    }
                } catch (e) { /* ignore transient errors */ }
            }

            const timer = setInterval(refresh, 2000);
            refresh();
        })();
    </script>
</body>

</html>
