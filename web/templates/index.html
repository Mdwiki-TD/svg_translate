<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Translate Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4">SVG Translate Bot</h1>

        <form method="post" class="row gy-2 gx-3 align-items-center mb-4">
            <div class="col-sm-8">
                <label for="title" class="form-label">Template Title</label>
                <input type="text" class="form-control" id="title" name="title"
                    value="{{ title or 'Template:OWID/death rate from obesity'}}" required>
            </div>
            <div class="col-sm-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Start</button>
            </div>
        </form>

        {% if task_id %}
        <div id="progress-section" data-task-id="{{ task_id }}">
            <h2 class="h5">
                Task Status <span id="task_status">
                </span>
            </h2>

            <div id="task-meta" class="mb-2 text-muted">
                <a href="/status/{{ task_id }}" target="_blank">Task ID:</a> <code>{{ task_id }}</code>
            </div>
            <div id="stages" class="row g-3">
                <div class="col-12" id="alert_div">
                    <div class="alert alert-info">Startingâ€¦</div>
                </div>
            </div>

            <div class="mt-4" id="results">
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        (function () {
            const section = document.getElementById('progress-section');
            if (!section) return;
            const taskId = section.getAttribute('data-task-id');

            function stages_html(st, name) {
                let subname = st.sub_name ? ` (${st.sub_name})` : '';
                let classes = {
                    "Completed": "text-bg-success",
                    "Failed": "text-bg-danger",
                    "Running": "text-bg-primary",
                    "Pending": "text-bg-secondary"
                }
                let statusClass = classes[st.status] || "text-bg-secondary";
                return `
                    <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title h5">
                                ${name}
                            </span>
                            ${subname}
                        </div>
                        <div class="card-body">
                            <p class="card-text">${st.message || ''}</p>
                            <span class="badge ${statusClass}">${st.status}</span>
                        </div>
                    </div>
                    </div>
                `
            }
            function result_html(r) {
                return `
                    <h3 class="h6">Summary</h3>
                    <ul class="list-group">
                    <li class="list-group-item">Total files: ${r.total_files}</li>
                    <li class="list-group-item">Ready to upload: ${r.files_to_upload_count}</li>
                    <li class="list-group-item">No file path: ${r.no_file_path}</li>
                    <li class="list-group-item">Nested files: ${r.injects_result.nested_files}</li>
                    <li class="list-group-item">New translations: ${r.new_translations_count}</li>
                    </ul>
                `
            }
            async function refresh() {
                try {
                    const res = await fetch(`/status/${taskId}`);
                    const taskData = await res.json();
                    if (!res.ok) {
                        // Stop polling on completion or error
                        if (taskData?.error === 'not-found') {
                            document.getElementById("task_status").innerText = " (Not Found)";
                            document.getElementById("alert_div").innerHTML = `
                            <div class="alert alert-danger" role="alert">
                                Task not found.
                            </div>
                        `;
                            clearInterval(timer);
                        }
                        return;
                    }

                    // Update stages
                    const stagesContainer = document.getElementById('stages');
                    if (taskData.data && taskData.data.stages && stagesContainer) {
                        // ---
                        let stages_obj = taskData.data.stages;
                        // {"initialize":{"number": 1, "message":"Starting workflow","status":"Running"}, ... }
                        // ---
                        // sort stages_obj by number
                        stages_obj = Object.fromEntries(Object.entries(stages_obj).sort((a, b) => a[1].number - b[1].number));
                        // ---
                        stagesContainer.innerHTML = Object.entries(stages_obj).map(([name, st]) => stages_html(st, name)).join('');
                    }

                    // Update results
                    const results = document.getElementById('results');
                    if (taskData && taskData.results && results) {
                        const r = taskData.results;
                        results.innerHTML = result_html(r);
                    }

                    if (taskData.status) {
                        document.getElementById("task_status").innerText = ` (${taskData.status})`;
                    }

                    // Stop polling on completion or error
                    if (taskData.status === 'Completed' || taskData.status === 'error') {
                        clearInterval(timer);
                    }
                } catch (e) { /* ignore transient errors */ }
            }

            const timer = setInterval(refresh, 2000);
            refresh();
        })();
    </script>
</body>

</html>
