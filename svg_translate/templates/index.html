<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>SVG Translator</h1>
        <form action="/" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if workflow %}
        <div class="mt-5">
            <h2>Workflow Progress</h2>
            {% for stage in workflow %}
            <div class="card mt-3">
                <div class="card-header">
                    {{ stage.stage }}
                </div>
                <div class="card-body">
                    <p class="card-text">{{ stage.message }}</p>
                    <div class="progress">
                        <div class="progress-bar {% if stage.status == 'completed' %}bg-success{% elif stage.status == 'failed' %}bg-danger{% else %}bg-info progress-bar-striped progress-bar-animated{% endif %}" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">{{ stage.status }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
